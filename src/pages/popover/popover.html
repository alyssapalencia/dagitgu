<ion-content padding>
    <div class="searchBarBox">
        <input #autocomplete id="autocomplete" class="searchBar" type="text" placeholder="Enter a location" />
        <button ion-button icon-only clear (click)="searchLocation()">
          <ion-icon name="search"></ion-icon>
        </button>
      </div>
    
      <div>
        <input #autocomplete id="start" type="text" [(ngModel)]="Start" placeholder="Current location" />
        <input #autocomplete id="end" type="text" [(ngModel)]="End" placeholder="Destination" />
        <button ion-button icon-only clear (click)="calculateAndDisplayRoute()">
          <ion-icon name="search"></ion-icon>
        </button>
      </div>
</ion-content>
