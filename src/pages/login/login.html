
<ion-content no-bounce padding>
  <ion-list inset>
    <img src="/assets/imgs/dagitLogo.png" class="alignLogo">

    <ion-item>
      <ion-label stacked>USERNAME</ion-label>
      <ion-input type="text" [(ngModel)]="tempuser"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="temppass"></ion-input>
    </ion-item>

    <br><button ion-button block large class="btnLogin" (click)="checkAuth('top')">LOGIN</button>

    <p align="center">Forgot password?</p>
    <p align="center">Don't have an account? <span (click)="openRegister()" class="signUp">Sign up.</span></p>
  </ion-list>
</ion-content>
