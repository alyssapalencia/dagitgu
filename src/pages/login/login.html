
<ion-content no-bounce padding>
  <ion-list inset>
    <img src="/assets/imgs/dagitLogo.png" class="alignLogo">

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <br><button ion-button full large class="btnLogin" (click)="login(email, password)">LOGIN</button>

    <p align="center">Forgot password?</p>
    <p align="center">Don't have an account? <span (click)="openRegister()" class="signUp">Sign up.</span></p>
  </ion-list>
</ion-content>
