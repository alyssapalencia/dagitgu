<ion-content no-bounce padding>
  <ion-list inset>
    <img src="/assets/imgs/LogoDagit.png" class="alignLogo">

    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    
    <br><button ion-button full large class="btnLogin">LOGIN</button>

    <p align="center">Forgot password?</p>
  </ion-list>

    <ion-footer class="footerStyle">
      Don't have an account? Sign up.
    </ion-footer>
</ion-content>
