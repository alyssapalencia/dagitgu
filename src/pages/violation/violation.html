<ion-header>
  <ion-navbar>
    <ion-title>Report Violation</ion-title>
    <ion-buttons end>
      <button ion-button icon-only item-end clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <div class="label">Location</div>
    <input #autocomplete id="autocomplete" class="inputBox" type="text" [(ngModel)]="vLocation" />
  </ion-item>
  <br>
  <ion-item>
    <ion-label class="label">Type of Violation</ion-label>
    <ion-select [(ngModel)]="reportContent" placeholder="Select" (ionChange)="enableOther()">
      <ion-option value="Not signaling">Not signaling</ion-option>
      <ion-option value="Passing in a no entry zone">Passing in a no entry zone</ion-option>
      <ion-option value="Incorrect parking">Incorrect parking</ion-option>
      <ion-option value="Drunk driving">Drunk driving</ion-option>
      <ion-option value="Reckless driving">Reckless driving</ion-option>
      <ion-option value="Driving without license/registration">Driving without license/registration</ion-option>
      <ion-option value="Other">Other</ion-option>
    </ion-select>
  </ion-item>
  <br *ngIf="!disabled">
  <ion-item *ngIf="!disabled">
    <ion-label stacked class="label">Description</ion-label>
    <ion-input type="text" [(ngModel)]="otherDescription" placeholder="Describe type of violation"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label class="label">Vehicle Type</ion-label>
    <ion-select [(ngModel)]="vehicleType" placeholder="Select">
      <ion-option value="car">Car</ion-option>
      <ion-option value="jeep">Jeep</ion-option>
      <ion-option value="motorcycle">Motorcycle</ion-option>
      <ion-option value="mch">MCH</ion-option>
      <ion-option value="truck">Truck</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <ion-label stacked class="label">Plate Number</ion-label>
    <ion-input type="text" [(ngModel)]="plateNumber" placeholder="Enter a plate number"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label stacked class="label">Color</ion-label>
    <ion-input type="text" [(ngModel)]="color" placeholder="Enter a color"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label stacked class="label">Make/Model</ion-label>
    <ion-input type="text" [(ngModel)]="model" placeholder="Enter a make/model (optional)"></ion-input>
  </ion-item>
  <br>
  <button ion-button clear (click)="openGallery()">
    <ion-icon name="cloud-upload"></ion-icon>
    &nbsp;<span class="label">Upload image</span>
  </button>

  <img src = "{{ this.photo }}">

  <br><button ion-button block large class="btnSend" (click)="addViolationReport()">SEND</button>
</ion-content>
