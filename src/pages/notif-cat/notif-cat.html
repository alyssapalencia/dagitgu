
<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <div style="padding-top:25%;">
    <button ion-button icon-left style="height:80px; font-size:20px;" color="secondary" block large (click)="btn_anc('Announcement')">
      <ion-icon name="megaphone"></ion-icon>
      ANNOUNCEMENTS
    </button>
    <br>
    <button ion-button icon-left style="height:80px; font-size:20px; color:white;" color="primary" block large (click)="btn_park('Parking')">
      <ion-icon name="car" color="white"></ion-icon>
      PARKING
    </button>
    <br>
    <button ion-button icon-left style="height:80px; font-size:20px;" color="danger" block large (click)="btn_traffic('Traffic')">
      <ion-icon name="alert" class="white"></ion-icon>
      TRAFFIC
    </button>
  </div>
</ion-content>
