<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <div style="padding-top: 25%;">
    <button ion-button icon-left style="height:100px;" color="secondary" block large (click)="btn_anc()">
      <ion-icon name="megaphone"></ion-icon>
      Announcements
    </button>
    <br>
    <button ion-button icon-left style="height:100px;" color="sunset" block large (click)="btn_park()">
      <font color="white">
      <ion-icon name="car" color="white"></ion-icon>
      Parking
      </font>
    </button>
    <br>
    <button ion-button icon-left style="height:100px;" color="danger" block large (click)="btn_traffic()">
      <ion-icon name="alert" class="white"></ion-icon>
      Traffic
    </button>
  </div>

</ion-content>
