
<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="padding-top: 37%;">
    <button ion-button icon-left color="secondary" block large (click)="btn_anc('announcement')">
      <ion-icon name="megaphone"></ion-icon>
      Announcements
    </button>
    <br>
    <button ion-button icon-left color="sunset" block large (click)="btn_park('parking')">
      <font color="white">
      <ion-icon name="car" color="white"></ion-icon>
      Parking
      </font>
    </button>
    <br>
    <button ion-button icon-left color="danger" block large (click)="btn_traffic('traffic')">
      <ion-icon name="alert" class="white"></ion-icon>
      Traffic
    </button>
  </div>

</ion-content>
