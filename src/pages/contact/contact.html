<ion-header>

  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>  
    <ion-item>
      <ion-label fixed>Message</ion-label>
      <ion-input [(ngModel)]="message" type="text" value=""></ion-input>
    </ion-item>

    <ion-item (click)="sendMessage()">
      Send
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let chat of Chat | async"> 
      {{ chat.message }}
    </ion-item>
  </ion-list>
</ion-content>
