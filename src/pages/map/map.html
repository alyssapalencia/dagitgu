<ion-header>

  <ion-navbar>
    <div>
      <span>
        <input #autocomplete id="autocomplete" onfocus="this.value=''" value="Search location" class="searchBar" type="text" placeholder="Search location" />
        <button ion-button outline small end (click)="searchLocation()">
          SEARCH
        </button>
      </span>
    </div>

    <div>
          <input #autocomstart id="autocomplete" onfocus="this.value=''" value="Origin" class="directionsBar" type="text" [(ngModel)]="Start" placeholder="Origin" />
          <input #autocomend id="autocomplete" onfocus="this.value=''" value="Destination" class="directionsBar" type="text" [(ngModel)]="End" placeholder="Destination" />
          <button ion-button outline small end (click)="calculateAndDisplayRoute()">
            GET
          </button>
          <span *ngIf = "distance != 0">Distance: {{ distance }} KM</span>
    </div>
  </ion-navbar>

</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
