<ion-header>

  <ion-navbar>
    <ion-title>Police</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <img src="assets/imgs/directoryPoliceStation.jpg"/>
    <ion-card-content>
      <ion-card-title>Dumaguete City Police Station</ion-card-title>

      <ion-item>
        <h2>Address</h2>
        <ion-icon name="pin" item-start large></ion-icon>
        <p>Cervantes Street corner Dr. V. Locsin Street</p>
      </ion-item>

      <ion-item>
        <h2>Contact</h2>
        <ion-icon name="call" item-start large></ion-icon>
        <p>166</p>
      </ion-item>
        
      <ion-item>
        <h2>Operating Hours</h2>
        <ion-icon name="time" item-start large></ion-icon>
        <p>24 hours</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
