
<ion-content no-bounce padding>
  <ion-list>
    <img src="/assets/imgs/LogoDagit.png" class="alignLogo">

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="conPass"></ion-input>
    </ion-item>
    
    <br><button ion-button full large class="btnLogin" (click)="addUser()">REGISTER</button>
  </ion-list>

    <ion-footer class="footerStyle">
      Already have an account? Login.
    </ion-footer>

</ion-content>
