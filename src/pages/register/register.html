
<ion-content no-bounce padding>
  <ion-list inset>
    <img src="/assets/imgs/dagitLogo.png" class="alignLogo">

    <ion-item>
      <ion-input type="email" placeholder="EMAIL ADDRESS" class="pholder" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="USERNAME" class="pholder" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="LAST NAME" class="pholder" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="CONFIRM PASSWORD" class="pholder" [(ngModel)]="conPass"></ion-input>
    </ion-item>
    
    <br><button ion-button full large class="btnLogin" (click)="register(email, password)">REGISTER</button>
  </ion-list>

    <br><button ion-button block large class="btnLogin" (click)="check()">REGISTER</button>

    <p align="center">Already have an account? <span (click)="openLogin()" class="login">Login.</span></p>
  </ion-list>
</ion-content>
