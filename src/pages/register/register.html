<ion-content no-bounce padding>
  <ion-list>
    <img src="/assets/imgs/LogoDagit.png" class="alignLogo">

    <ion-item>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>
    
    <br><button ion-button full large class="btnLogin">REGISTER</button>
  </ion-list>

    <ion-footer class="footerStyle">
      Already have an account? Login.
    </ion-footer>

</ion-content>
