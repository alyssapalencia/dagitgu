
<ion-content no-bounce padding>
  <ion-list>
    <img src="/assets/imgs/LogoDagit.png" class="alignLogo">

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="user"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="conPass"></ion-input>
    </ion-item>
    
    <br><button ion-button full large class="btnLogin" (click)="register(email, password)">REGISTER</button>
  </ion-list>

  <p align="center">Already have an account? <span (click)="openLogin()" class="login">Login.</span></p>

</ion-content>
