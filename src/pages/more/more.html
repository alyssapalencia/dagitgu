<ion-header>

    <ion-navbar>
      <ion-title>More</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content no-bounce padding>
    <div padding>
      <ion-segment [(ngModel)]="more">
        <ion-segment-button value="profile">
          Profile
        </ion-segment-button>
        <ion-segment-button value="faqs">
          FAQs
        </ion-segment-button>
      </ion-segment>
    </div>
  
    <div [ngSwitch]="more">
      <ion-list *ngSwitchCase="'profile'">
        <ion-card>
          <ion-card-content>
            <img src = "{{ currUser.photoURL }}">
          </ion-card-content>

          <ion-item>
              {{ currUser.displayName }}
            <button ion-button outline item-end small color="primary" icon-start (click)="openUpdateProfileImage()">
              <ion-icon name="settings"></ion-icon>
              EDIT IMAGE
              </button>
          </ion-item>
        </ion-card>

        <button ion-button block icon-left medium class="btn" color="secondary" (click)="changePassword()">
          <ion-icon name="key"></ion-icon>
          CHANGE PASSWORD
        </button>
        
        <button ion-button block icon-left large class="btn" color="danger" (click)="showLogout()">
          <ion-icon name="unlock"></ion-icon>
          LOGOUT
        </button>
      </ion-list>
  
      <!-- -->
      <ion-list *ngSwitchCase="'faqs'">
      <ion-card *ngFor = 'let inf of info | async'>
        <ion-card-header text-wrap>{{ inf.title }}</ion-card-header>
        <ion-card-content>
            {{ inf.body }}
        </ion-card-content>
      </ion-card>
      </ion-list>
    </div>
    
  </ion-content>
