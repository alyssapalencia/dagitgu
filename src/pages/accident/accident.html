<ion-header>

  <ion-navbar>
    <ion-title>Report Accident</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked class="label">Location</ion-label>
    <ion-input type="text" [(ngModel)]="location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked class="label">Description</ion-label>
    <ion-textarea [(ngModel)]="accidentDescription"></ion-textarea>
  </ion-item>

  <button ion-button clear>
    <ion-icon name="cloud-upload"></ion-icon>
    &nbsp; <span class="label">Upload image</span>
  </button>
  
  <br><button ion-button block large class="btnSend" (click)="addAccidentReport()">SEND</button>
</ion-content>
