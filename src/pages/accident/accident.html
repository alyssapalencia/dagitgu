<ion-header>
  <ion-navbar>
    <ion-title>Report Accident</ion-title>
    <ion-buttons end>
      <button ion-button icon-only item-end clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <div class="label">Location</div>
    <input #autocomplete id="autocomplete" class="inputBox" type="text" [(ngModel)]="aLocation" />
  </ion-item>
  <ion-item>
    <ion-label stacked class="label">Description</ion-label>
    <ion-textarea [(ngModel)]="accidentDescription" placeholder="Enter a description"></ion-textarea>
  </ion-item>

  <button ion-button clear (click)="openGallery()">
    <ion-icon name="cloud-upload"></ion-icon>
    &nbsp; <span class="label">Upload image</span>
  </button>

  <img src = "{{ this.photo }}">
  
  <br><button ion-button block large class="btnSend" (click)="addAccidentReport()">SEND</button>
</ion-content>
