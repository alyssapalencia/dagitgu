<ion-header>
  <ion-navbar>
    <ion-title>Helpdesk</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce padding>
  <div>
    <button ion-button full icon-left style="height:80px; font-size:20px; color:white;" color="primary" (click)="openContact()">
      <ion-icon name="mail"></ion-icon>
      Contact
    </button>
    <br>
    <button ion-button full icon-left style="height:80px; font-size:20px;" color="secondary" (click)="openAccident()">
      <ion-icon name="warning"></ion-icon>
      Report Accident
    </button>
    <br>
    <button ion-button full icon-left style="height:80px; font-size:20px;" color="danger" (click)="openViolation()">
      <ion-icon name="hand"></ion-icon>
      Report Violation
    </button>
    <br>
    <button ion-button full icon-left style="height:80px; font-size:20px;" color="purp" (click)="openPedicab()">
      <ion-icon name="bicycle"></ion-icon>
      Report MCH
    </button>
  </div>
</ion-content>
