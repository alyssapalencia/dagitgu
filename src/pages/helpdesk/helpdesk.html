<ion-header>

  <ion-navbar>
    <ion-title>Helpdesk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <div style="padding-top:25%;">
    <button ion-button full icon-left style="height:100px; font-size:20px;" (click)="openContact()">
      <ion-icon name="mail"></ion-icon>
      Contact
    </button>
    <br>
    <button ion-button full icon-left style="height:100px; font-size:20px;" color="secondary" (click)="openAccident()">
      <ion-icon name="warning"></ion-icon>
      Report Accident
    </button>
    <br>
    <button ion-button full icon-left style="height:100px; font-size:20px;" color="danger" (click)="openViolation()">
      <ion-icon name="hand"></ion-icon>
      Report Violation
    </button>
  </div>
</ion-content>
