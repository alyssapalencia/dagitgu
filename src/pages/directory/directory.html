<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Directory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <div>
    <button ion-button full style="height:100px; font-size:20px;" icon-left (click)="openPolice()">
      <ion-icon name="hand"></ion-icon>
      Police
    </button>
    <br>
    <button ion-button full style="height:100px; font-size:20px;" icon-left color="secondary" (click)="openMedical()">
      <ion-icon name="medical"></ion-icon>
      Medical
    </button>
    <br>
    <button ion-button full style="height:100px; font-size:20px;" icon-left color="danger" (click)="openFire()">
      <ion-icon name="flame"></ion-icon>
      Fire
    </button>
    <br>
    <button ion-button full style="height:100px; font-size:20px;" icon-left color="purp" (click)="openTerminals()">
      <ion-icon name="bus"></ion-icon>
      Terminals
    </button>
  </div>
</ion-content>
