<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked class="lbl" >Enter Current Password</ion-label>
    <ion-input type="password" [(ngModel)]="oldPass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked class="lbl" >Enter New Password</ion-label>
    <ion-input type="password" [(ngModel)]="newPass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked class="lbl" >Confirm New Password</ion-label>
    <ion-input type="password" [(ngModel)]="conPass"></ion-input>
  </ion-item>

  <br><button ion-button block large (click)="changePass()">SAVE</button>
</ion-content>
