<ion-header>
  <ion-navbar>
    <ion-title>Update Profile Image</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Your Current Profile Image</ion-card-header>
    <ion-card-content>
      <img src="{{ user.photoURL }}">
    </ion-card-content>

    <ion-item>
      <button ion-button clear item-start small color="primary" icon-start (click)="openGallery()">
        <ion-icon name="cloud-upload"></ion-icon>
        UPLOAD IMAGE
      </button>
    </ion-item>
  </ion-card>
</ion-content>
