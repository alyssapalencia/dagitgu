<ion-header>

  <ion-navbar>
    <ion-title>Update Profile Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Your Current Profile Image</ion-card-header>
    <ion-card-content>
      <img src="/assets/imgs/placeholder.png">
    </ion-card-content>

    <ion-item>
      <button ion-button clear item-start small color="primary" icon-start>
        <ion-icon name="cloud-upload"></ion-icon>
        UPLOAD IMAGE
      </button>
      <button ion-button outline item-end small color="primary" icon-start>
        SAVE
      </button>
    </ion-item>
  </ion-card>
</ion-content>
