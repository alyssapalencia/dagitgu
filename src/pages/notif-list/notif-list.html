
<ion-header>
  
    <ion-navbar>
      <ion-title>Notifications</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="btn_cat()" color="dark"><ion-icon name="albums"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-list>
        <!--<ion-item text-wrap>
          <ion-icon name="megaphone" item-start></ion-icon>
            <b>Checkpoint</b> at Aldecoa Road, Laguna
        </ion-item>-->
  
        <ion-item text-wrap *ngFor = 'let notif of (notifInfo | async)?.reverse()'>
          <div *ngIf = 'notif.category == "Traffic"'>
            <ion-icon name = "alert" item-start></ion-icon>
            {{ notif.notifDetail }}
          </div>
          <div *ngIf = 'notif.category == "Parking"'>
            <ion-icon name = "flag" item-start></ion-icon>
            {{ notif.notifDetail }}
          </div>
          <div *ngIf = 'notif.category == "announcement"'>
            <ion-icon name = "megaphone" item-start></ion-icon>
            {{ notif.notifDetail }}
          </div>
        </ion-item>
  
        <!--<ion-item text-wrap>
          <ion-icon name="flag" item-start></ion-icon>
            <b>Parking Available</b> at 7 Silliman Avenue
        </ion-item>-->
      </ion-list>
       
  </ion-content>
