<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <ion-card>
    <img src="/assets/imgs/placeholder.png">
    <ion-card-content>
      <ion-card-title>
       Your Name
      </ion-card-title>
      <p><ion-icon name="star"></ion-icon> Member since January 9, 2018</p>
    </ion-card-content>
  </ion-card>

  <button ion-button full round icon-left color="secondary" style="height:50px; font-size:medium; margin-bottom:10px;">
    <ion-icon name="settings"></ion-icon>
    EDIT PROFILE
  </button>
  <button ion-button full round icon-left color="danger" style="height:50px; font-size:medium;" (click)="logoutUser()">
    <ion-icon name="unlock"></ion-icon> 
    LOGOUT
  </button>
</ion-content>
