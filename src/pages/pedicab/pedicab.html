<ion-header>

  <ion-navbar>
    <ion-title>Report MCH</ion-title>
    <ion-buttons end>
      <button ion-button icon-only item-end clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>MCH NUMBER</ion-label>
    <ion-input type="text" [(ngModel)]="pedicabNumber" placeholder="Enter MCH number"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label style="font-size:small;">REPORT FOR</ion-label>
    <ion-select [(ngModel)]="violationType" placeholder="Select">
      <ion-option value="ride refusal">Ride refusal</ion-option>
      <ion-option value="fare overcharging">Fare overcharging</ion-option>
    </ion-select>
  </ion-item>

  <br><button ion-button block large class="btnSend" (click)="addPedicabReport()">SEND</button>
</ion-content>
